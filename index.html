<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header class="header">
      <div class="top__header">
        <p class="logo"><span>JEZ</span> SALAD</p>
        <nav class="header__nav">
          <a href="" class="nav__link">Home</a>
          <a href="" class="nav__link">Menu</a>
          <a href="" class="nav__link">Contact</a>
          <a href="" class="nav__link">About Us</a>
        </nav>
        <button class="header__but">Sign</button>
      </div>
      <div class="main__header">
        <div class="section-1">
          <div class="box-1">
            <button class="box__but">#1 Best Healthy Salad</button>
            <p class="box__txt-1">
              <span>Skip</span> The Diet, Just Eat Healthy With Jez Salad
            </p>
            <p class="box__txt-2">
              Imagine you don't need a diet because we provide healthy and
              delicious food for you!
            </p>
            <button class="box__but">Order Food</button>
          </div>
          <div class="box-2">
            <div class="customer">
              <p class="txt-1">5.000+</p>
              <p class="txt-2">Customer</p>
            </div>
            <div class="delivery">
              <p class="txt-1">8.000+</p>
              <p class="txt-2">Delivery</p>
            </div>
            <div class="rating">
              <p class="txt-1">1.000+</p>
              <p class="txt-2">Rating</p>
            </div>
          </div>
        </div>
        <div class="section-2">
          <img src="./img/Illustration.png" alt="" class="section__img" />
        </div>
      </div>
    </header>
  </body>
</html>
